{% include 'layout.html' %}

<style>
  .login-container {
    max-width: 500px;
    margin: 4rem auto;
    font-family: 'Roboto', sans-serif;
  }
  
  .card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
    overflow: hidden;
    transition: transform 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }
  
  .card-header {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    padding: 1.5rem;
    font-size: 1.6rem;
    font-weight: 600;
    text-align: center;
    border-bottom: none;
  }
  
  .card-body {
    padding: 2.5rem;
    background-color: #ffffff;
  }
  
  .card-footer {
    background-color: #f8f9fa;
    border-top: none;
    padding: 1.25rem;
    text-align: center;
  }
  
  label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 0.75rem;
    display: block;
    font-size: 0.95rem;
  }
  
  .form-control {
    border-radius: 8px;
    padding: 0.85rem 1.25rem;
    border: 1px solid #dce1e8;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }
  
  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.15);
    border-color: #6a11cb;
    background-color: #ffffff;
  }
  
  .input-group {
    position: relative;
    margin-bottom: 1.5rem;
  }
  
  .input-icon {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
    z-index: 10;
  }
  
  .input-with-icon {
    padding-left: 2.75rem;
  }
  
  .btn-login {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    border: none;
    border-radius: 50px;
    padding: 0.85rem 2rem;
    font-weight: 600;
    font-size: 1.05rem;
    width: 100%;
    letter-spacing: 0.5px;
    color: white;
    box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
    transition: all 0.3s ease;
    margin-top: 0.5rem;
  }
  
  .btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
  }
  
  .btn-login:active {
    transform: translateY(1px);
  }
  
  .register-link {
    font-weight: 600;
    color: #2575fc;
    text-decoration: none;
    transition: all 0.3s ease;
    font-size: 1.05rem;
  }
  
  .register-link:hover {
    color: #6a11cb;
    text-decoration: none;
  }
  
  .card-footer-text {
    font-size: 1.05rem;
    color: #6c757d;
  }
  
  .required-field::after {
    content: "*";
    color: #dc3545;
    margin-left: 4px;
  }
  
  @media (max-width: 768px) {
    .login-container {
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .card-body {
      padding: 1.5rem;
    }
  }
</style>

<div class="container login-container">
  <div class="card">
    <div class="card-header">
      <i class="fas fa-lock mr-2"></i> Sign In
    </div>
    <div class="card-body">
      <form id="loginForm">
        <div class="form-group">
          <label class="required-field">Username</label>
          <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input 
              type="text" 
              class="form-control input-with-icon" 
              name="username" 
              placeholder="Enter your username"
              autocomplete="username" 
              required
            >
          </div>
        </div>
        <div class="form-group">
          <label class="required-field">Password</label>
          <div class="input-group">
            <i class="fas fa-key input-icon"></i>
            <input 
              type="password" 
              class="form-control input-with-icon" 
              name="password" 
              placeholder="Enter your password"
              autocomplete="current-password" 
              required
            >
          </div>
        </div>
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-in-alt mr-2"></i> Sign In
        </button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <span class="card-footer-text">New user? </span>
      <a href="/auth/register-page" class="register-link"> Create an account </a>
    </div>
  </div>
</div>
