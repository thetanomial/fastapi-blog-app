{% include 'layout.html' %}

<style>
  .post-form-container {
    max-width: 800px;
    margin: 2rem auto;
    font-family: 'Roboto', sans-serif;
  }
  
  .card {
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: all 0.3s ease;
  }
  
  .card-header {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    color: white;
    padding: 1.25rem;
    font-size: 1.4rem;
    font-weight: 600;
    border-bottom: none;
  }
  
  .card-body {
    padding: 2rem;
    background-color: #ffffff;
  }
  
  label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 0.5rem;
    display: block;
  }
  
  .form-control {
    border-radius: 8px;
    padding: 0.75rem 1rem;
    border: 1px solid #dce1e8;
    background-color: #f8f9fa;
    transition: all 0.3s ease;
    font-size: 1rem;
  }
  
  .form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(106, 17, 203, 0.15);
    border-color: #6a11cb;
    background-color: #ffffff;
  }
  
  textarea.form-control {
    min-height: 120px;
    resize: vertical;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .priority-select {
    position: relative;
  }
  
  .priority-select::after {
    content: "â–¼";
    font-size: 0.8rem;
    color: #6c757d;
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    pointer-events: none;
  }
  
  select.form-control {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    padding-right: 2rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    border-radius: 8px;
    transition: all 0.3s ease;
    letter-spacing: 0.3px;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    border: none;
    box-shadow: 0 4px 10px rgba(37, 117, 252, 0.2);
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(37, 117, 252, 0.3);
  }
  
  .btn-success {
    background-color: #28a745;
    border: none;
    box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
    margin-left: 0.75rem;
  }
  
  .btn-success:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(40, 167, 69, 0.3);
  }
  
  .required-field::after {
    content: "*";
    color: #dc3545;
    margin-left: 4px;
  }
  
  .form-footer {
    margin-top: 2rem;
    display: flex;
    align-items: center;
  }
  
  @media (max-width: 768px) {
    .form-footer {
      flex-direction: column;
      align-items: stretch;
    }
    
    .btn-success {
      margin-left: 0;
      margin-top: 0.75rem;
    }
  }
</style>

<div class="container post-form-container">
  <div class="card">
    <div class="card-header">
      <i class="fas fa-edit mr-2"></i> Make a new post
    </div>
    <div class="card-body">
      <form id="postForm">
        <div class="form-group">
          <label class="required-field">Title</label>
          <input type="text" class="form-control" name="title" placeholder="Enter post title" required>
        </div>
        <div class="form-group">
          <label class="required-field">Description</label>
          <textarea class="form-control" rows="3" name="description" placeholder="Enter post description" required></textarea>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <div class="priority-select">
            <select class="form-control" name="priority">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <small class="text-muted">1 = Highest priority, 5 = Lowest priority</small>
        </div>
        <div class="form-footer">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus-circle mr-2"></i> Add new post
          </button>
          <a href="/posts/post-page" class="btn btn-success">
            <i class="fas fa-arrow-left mr-2"></i> Back
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
